<div class=form-container>
  <app-note-form [item]="currentNote" (updated)="onFormItemUpdated($event)" (created)="onFormItemCreated($event)"></app-note-form>
</div>
<div fxLayout="row wrap" fxLayout.xs="column wrap" class="card-container">
    <app-note-card fxFlex.gt-xs="33%" *ngFor="let note of (notes$ | async)" [item]="note" (editClicked)="onEditNoteClicked($event)" (deleteClicked)="onDeleteNoteClicked($event)"></app-note-card>
</div>
